{% extends "layouts/base.html" %}
{% load static %}
{% block title %} My First Index HTML Page {% endblock title %}
{% block content %}

<h1>Add a New Book</h1>

    <form method="POST">
        {% csrf_token %}
        
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" name="author" id="author" required><br><br>

        <label for="price">Price:</label><br>
        <input type="number" step="0.01" name="price" id="price" required><br><br>

        <label for="edition">Edition:</label><br>
        <input type="text" name="edition" id="edition" required><br><br>

        <button type="submit">Add Book</button>
    </form>

    <br>
    <a href="{% url 'listbooks' %}">Back to Book List</a>


{% endblock content %}
